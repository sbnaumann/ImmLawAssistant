<!DOCTYPE html>
<html>
  <head>
    <title>Calendar Page</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}
      <h1>
        Here is your calendar with all your upcoming client applications.
      </h1>

      <div id="calendar_list">
        <ul>
          {% for event in events %}
          <li> {{ event }} </li>
          {% endfor %}
        </ul>
      </div>

    {% endblock %}
  </body>
</html>
